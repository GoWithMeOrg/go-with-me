input EventInput {
    organizerId: ID!
    tripName: String!
    description: String
    isPrivate: Boolean
    startDate: String
    endDate: String
}

type Mutation {
    addEvent(event: EventInput): Event
    updateEvent(event: EventInput): Event
    deleteEvent(_id: ID!): Event
}

