services:
  backend:
    image: node:22-alpine
    container_name: gwm-backend
    working_dir: /workspace
    command: >
      sh -c "corepack enable && pnpm install && pnpm --filter @go-with-me/backend start:dev"
    env_file:
      - .env.local
    environment:
      NODE_ENV: development
      PORT: 4000
      CORS_ORIGIN: https://tribeplans.dev
      SESSION_COOKIE_SECURE: "true"
      SESSION_COOKIE_SAMESITE: none
      SESSION_COOKIE_DOMAIN: tribeplans.dev
      MONGODB_URI: mongodb://mongo:27017/go-with-me
    volumes:
      - ./:/workspace
      - backend_node_modules:/workspace/node_modules
      - backend_pnpm_store:/root/.local/share/pnpm
    depends_on:
      - mongo
    ports:
      - "4000:4000"

  frontend:
    image: node:22-alpine
    container_name: gwm-frontend
    working_dir: /workspace
    command: >
      sh -c "corepack enable && pnpm install && pnpm --filter web-frontend dev --hostname 0.0.0.0 --port 3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_GRAPHQL_ENDPOINT: https://tribeplans.dev/graphql
      NEXTAUTH_URL: https://tribeplans.dev
    volumes:
      - ./:/workspace
      - frontend_node_modules:/workspace/node_modules
      - frontend_pnpm_store:/root/.local/share/pnpm
      - frontend_next_cache:/workspace/packages/web-frontend/.next
    depends_on:
      - backend
    ports:
      - "3000:3000"

  mongo:
    image: mongo:7
    container_name: gwm-mongo
    environment:
      MONGO_INITDB_DATABASE: go-with-me
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  nginx:
    image: nginx:1.27-alpine
    container_name: gwm-nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infra/certs:/etc/nginx/certs:ro

volumes:
  backend_node_modules:
  backend_pnpm_store:
  frontend_node_modules:
  frontend_pnpm_store:
  frontend_next_cache:
  mongo_data:
