apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: go-with-me
type: Opaque
stringData:
  # MongoDB connection string from DigitalOcean Managed Database
  # Format: mongodb+srv://username:password@host/database?retryWrites=true&w=majority
  # MONGODB_URI: ""
  
  # CORS origin - your frontend domain (must match the domain in ingress.yaml)
  CORS_ORIGIN: "https://dev.tribeplans.ru"
  
  # Session cookie domain - use your domain with leading dot for subdomain support
  # Example: ".tribeplans.ru" allows cookies for tribeplans.ru and *.tribeplans.ru
  SESSION_COOKIE_DOMAIN: ".tribeplans.ru"
  
  # Session secret - generate a strong random string for session encryption
  # You can generate one with: openssl rand -base64 32
  SESSION_SECRET: "your-session-secret-key-here-generate-a-strong-random-string"
  
  # Base URL for the frontend (used by backend for CORS and redirects)
  # Should match your frontend domain
  NEXT_PUBLIC_BASE_URL: "https://dev.tribeplans.ru"

---
apiVersion: v1
kind: Secret
metadata:
  name: frontend-secrets
  namespace: go-with-me
type: Opaque
stringData:
  # GraphQL endpoint - your backend API endpoint
  # Should match the /api path in ingress.yaml
  NEXT_PUBLIC_GRAPHQL_ENDPOINT: "https://dev.tribeplans.ru/api/graphql"
  
  # Base URL for the frontend application
  # Used for redirects and absolute URLs
  NEXT_PUBLIC_BASE_URL: "https://dev.tribeplans.ru"
  
  # NextAuth URL (if using NextAuth.js)
  # Should match your frontend domain
  NEXTAUTH_URL: "https://dev.tribeplans.ru"
