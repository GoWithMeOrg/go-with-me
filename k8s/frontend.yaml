apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: go-with-me
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: registry.digitalocean.com/go-with-me-dev/app:frontend-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: NEXT_PUBLIC_GRAPHQL_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: NEXT_PUBLIC_GRAPHQL_ENDPOINT
            - name: NEXT_PUBLIC_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: NEXT_PUBLIC_BASE_URL
            - name: NEXTAUTH_URL
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: NEXTAUTH_URL
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: go-with-me
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
