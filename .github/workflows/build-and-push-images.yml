            #       version: latest

            # - name: Install dependencies
            #   run: pnpm install --frozen-lockfile

            # - name: Run tests (placeholder)
            #   run: |
            #       echo "Running tests..."
            #       # Uncomment and configure when tests are ready:
            #       # pnpm --filter @go-with-me/backend test
            #       # pnpm --filter @go-with-me/web-frontend test
            #       echo "Tests passed (placeholder)"

            # - name: Install doctl and log in to DO Registry
            #   uses: digitalocean/action-doctl@v2
            #   with:
            #       token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

            - name: Build and push frontend image
              uses: docker/build-push-action@v5
              with:
                  context: ./packages/web-frontend
                  file: ./packages/web-frontend/Dockerfile
                  push: false
                  tags: ${{ vars.REGISTRY }}/${{ vars.REGISTRY_NAME }}/frontend:latest
                  # cache-from: type=gha
                  # cache-to: type=gha,mode=max
                  platforms: linux/amd64

            - name: Build and push backend image
              uses: docker/build-push-action@v5
              with:
                  context: ./packages/backend
                  file: ./packages/backend/Dockerfile
                  push: false
                  tags: ${{ vars.REGISTRY }}/${{ vars.REGISTRY_NAME }}/backend:latest
                  # cache-from: type=gha
                  # cache-to: type=gha,mode=max
                  platforms: linux/amd64

            - name: Image digest (frontend)
              run: |
                  echo "Frontend image: ${{ vars.REGISTRY }}/${{ vars.REGISTRY_NAME }}/frontend:latest"

            - name: Image digest (backend)
              run: |
                  echo "Backend image: ${{ vars.REGISTRY }}/${{ vars.REGISTRY_NAME }}/backend:latest"
