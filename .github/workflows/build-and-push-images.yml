name: Build and Push Docker Images
permissions:
    contents: read

on:
    push:
        branches:
            - main
            - feature/config-deploy
        tags:
            - "v*"
    workflow_dispatch:

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        environment: development

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            # - name: Set up Node.js
            #   uses: actions/setup-node@v4
            #   with:
            #       node-version: '24'
            #       cache: 'pnpm'

            # - name: Install pnpm
            #   uses: pnpm/action-setup@v4
            #   with:
            #       version: latest

            # - name: Install dependencies
            #   run: pnpm install --frozen-lockfile

            # - name: Run tests (placeholder)
            #   run: |
            #       echo "Running tests..."
            #       # Uncomment and configure when tests are ready:
            #       # pnpm --filter @go-with-me/backend test
            #       # pnpm --filter @go-with-me/web-frontend test
            #       echo "Tests passed (placeholder)"

            - name: Install doctl and log in to DO Registry
              uses: digitalocean/action-doctl@v2
              with:
                  token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

            - name: Login to DigitalOcean Container Registry
              run: |
                  doctl registry login --expiry-seconds 1200

            - name: Build frontend image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./packages/web-frontend/Dockerfile
                  push: true
                  tags: ${{ vars.REGISTRY }}/${{ vars.REGISTRY_NAME }}/frontend-latest
                  platforms: linux/amd64

            - name: Build backend image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./packages/backend/Dockerfile
                  push: true
                  tags: ${{ vars.REGISTRY }}/${{ vars.REGISTRY_NAME }}/backend-latest
                  platforms: linux/amd64

            - name: Push frontend image to DOCR
              run: |
                  docker push ${{ vars.REGISTRY }}/${{ vars.REGISTRY_NAME }}/frontend-latest

            - name: Push backend image to DOCR
              run: |
                  docker push ${{ vars.REGISTRY }}/${{ vars.REGISTRY_NAME }}/backend-latest

            - name: Image digest (frontend)
              run: |
                  echo "Frontend image: ${{ vars.REGISTRY }}/${{ vars.REGISTRY_NAME }}/frontend-latest"

            - name: Image digest (backend)
              run: |
                  echo "Backend image: ${{ vars.REGISTRY }}/${{ vars.REGISTRY_NAME }}/backend-latest"
