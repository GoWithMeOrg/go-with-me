name: Build and Push Docker Images
permissions:
    contents: read

on:
    push:
        branches:
            - main
            - feature/config-deploy
        tags:
            - 'v*'
    workflow_dispatch:

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        environment: development

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            # - name: Set up Node.js
            #   uses: actions/setup-node@v4
