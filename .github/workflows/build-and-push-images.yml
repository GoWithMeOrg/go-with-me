name: Build and Push Docker Images
permissions:
    contents: read

on:
    push:
        branches:
            - main
            - feature/config-deploy
        tags:
            - 'v*'
    workflow_dispatch:

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            # - name: Set up Node.js
            #   uses: actions/setup-node@v4
            #   with:
            #       node-version: '24'
            #       cache: 'pnpm'

            # - name: Install pnpm
            #   uses: pnpm/action-setup@v4
            #   with:
            #       version: latest

            # - name: Install dependencies
            #   run: pnpm install --frozen-lockfile

            # - name: Run tests (placeholder)
            #   run: |
            #       echo "Running tests..."
            #       # Uncomment and configure when tests are ready:
            #       # pnpm --filter @go-with-me/backend test
            #       # pnpm --filter @go-with-me/web-frontend test
            #       echo "Tests passed (placeholder)"

            - name: Log in to DigitalOcean Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ vars.REGISTRY }}
                  username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
                  password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Extract metadata for frontend
              id: meta-frontend
              uses: docker/metadata-action@v5
              with:
                  images: ${{ vars.REGISTRY }}/${{ vars.REGISTRY_NAME }}/frontend
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Extract metadata for backend
              id: meta-backend
              uses: docker/metadata-action@v5
              with:
                  images: ${{ vars.REGISTRY }}/${{ vars.REGISTRY_NAME }}/backend
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push frontend image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./packages/web-frontend/Dockerfile
                  push: true
                  tags: ${{ steps.meta-frontend.outputs.tags }}
                  labels: ${{ steps.meta-frontend.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64

            - name: Build and push backend image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./packages/backend/Dockerfile
                  push: true
                  tags: ${{ steps.meta-backend.outputs.tags }}
                  labels: ${{ steps.meta-backend.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64

            - name: Image digest (frontend)
              run: |
                  echo "Frontend image: ${{ steps.meta-frontend.outputs.tags }}"

            - name: Image digest (backend)
              run: |
                  echo "Backend image: ${{ steps.meta-backend.outputs.tags }}"
