schema: 'http://localhost:4000/graphql' # Ваш endpoint или локальный schema.gql
documents: './packages/api-scheme/graphql/location.ts' # Документ с запросом для User
generates:
    # 1️⃣ Тип схемы User
    ./packages/web-frontend/src/app/types/User.ts:
        plugins:
            - typescript
        config:
            onlyTypes: true # генерируем только типы
            include: ['Location'] # только сущность User

    # 2️⃣ Типы операций с User
    ./packages/web-frontend/src/app/types/UserOperations.ts:
        plugins:
            - typescript-operations
            - typescript
